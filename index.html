<!DOCTYPE html>
<html>
<head>
	<title>Candy Land</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

</head>
<body>

<div class="container">
	<header><img src="./images/candy-land-logo.png"></header>
<h2>How many players?</h2>

<form name="form-players" action="./game.html" method="post" id='form1' >
<label for="playersNum">Number of Players: <p id='value'></p></label>
<input  onchange="showPlayers()" type="number" value="0" id="playersNum" name="playersNum" min="1" max="4" required="true" size="20">
<!-- <input type="submit" value="Start Game" > -->
<a id="submit-button" class="button" href="./game.html">Start Game</a>

</form>
</div> <!-- end container -->
<div id="background">
	<div class="background" id="line1"></div>
	<div class="background" id="line2"></div>
	<div class="background" id="line3"></div>
	<div class="background" id="line4"></div>
		<div class="background" id="line5"></div>
	<div class="background" id="line6"></div>
	<div class="background" id="line7"></div>
	<div class="background" id="line8"></div>
		<div class="background" id="line9"></div>
	<div class="background" id="line10"></div>
	<div class="background" id="line11"></div>
	<div class="background" id="line12"></div>

</div>


<script>
function showPlayers() {
	var playerNum = document.forms["form-players"]["playersNum"].value;
	var value = $('input#playersNum').innerHTML;

	$('#value').text(playerNum);
	localStorage.setItem('playersNum', playerNum);
	console.log(localStorage.getItem('playersNum', playerNum));

}

// Check browser support
</script>
</body>
</html>
